<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight converter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <style>
    body{
      background:#1C2F9B ;
      margin-top: 40px;
    }
  </style>

  <div class="container">
    <h1 class="text-center text-white mb-3">Weight Converter</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        
    <form>
      <select class="form-select mb-3" id="inputtype">
        <option selected>Choose the unit you need to convert</option>
        <option value="Grams">Grams</option>
        <option value="Kilograms">Kilograms</option>
        <option value="Ounce">Ounce</option>
        <option value="Pounds">Pounds</option>
      </select>
<input id = 'input' type="number" class="form-control mb-3" placeholder="Enter the value  here ....">
    </form>
<div id="outputs">
  <div class="card bg-transparent">
    <div class="card-body bg-primary mb-3">
      <h4>Grams</h4>
      <div  id='outputgrams' >

      </div>
    </div>

    <div class="card-body bg-success mb-3">
      <h3>Kilograms</h3>
      <div id='outputkilograms' >
        
      </div>
    </div>

    <div class="card-body bg-danger mb-3">
      <h3>Ounces</h3>
      <div id='outputounce'>
        
      </div>
    </div>

    <div class="card-body mb-3" style="background: orange;">
      <h3>Pounds</h3>
      <div id='outputpounds'>
        
      </div>
    </div>

    </div>
    </div>

    <div id="custom-color">
  
    <div class="d-flex flex-row bd-highlight mb-3 mt-3">
      <button class="p-4 bd-highlight btn btn-primary rounded-circle m-3 primary" style="background: #1C2F9B;"></button>
      <button class="p-4 bd-highlight btn btn-secondary rounded-circle m-3 secondary"></button>
      <button class="p-4 bd-highlight btn btn-success rounded-circle m-3 success"></button>
      <button class="p-4 bd-highlight btn btn-danger rounded-circle m-3 danger" style="background: #AF0D05;"></button>
      <button class="p-4 bd-highlight btn btn-dark rounded-circle m-3 dark"></button>
     
    </div>
  </div>

  </div> 

  
</div>

</div>

  <script>
    document.getElementById('outputs').style.visibility = 'hidden';
    var inputs = document.getElementById('input');
    var outputgrams = document.getElementById('outputgrams');
    var outputkilograms = document.getElementById('outputkilograms');
    var outputounce = document.getElementById('outputounce');
    var inputtype = document.getElementById('inputtype');

    inputtype.addEventListener('change',result)
    inputs.addEventListener('input', result)

    function result(e)
    {
     
      if (inputtype.value === 'Pounds' ) {
      document.getElementById('outputs').style.visibility = 'visible';
      let lbs = e.target.value;
      outputgrams.innerHTML = lbs/0.0022046;
      outputkilograms.innerHTML = lbs/2.2046;
      outputounce.innerHTML = lbs*16;
      outputpounds.innerHTML = lbs;
      } 

      if(inputtype.value === 'Grams')  
      {
        
        document.getElementById('outputs').style.visibility = 'visible';
      let gm = e.target.value;
      outputpounds.innerHTML = gm*0.00220462;
      outputkilograms.innerHTML = gm*0.001;
      outputounce.innerHTML = gm*0.035274;
      outputgrams.innerHTML = gm;
      }

      if(inputtype.value === 'Kilograms')  
      {
      document.getElementById('outputs').style.visibility = 'visible';
      let kgm = e.target.value;
      outputpounds.innerHTML = kgm*2.20462;
      outputkilograms.innerHTML = kgm;
      outputounce.innerHTML = kgm*35.274;
      outputgrams.innerHTML = kgm*1000;
      }

      if(inputtype.value === 'Kilograms')  
      {
      document.getElementById('outputs').style.visibility = 'visible';
      let kgm = e.target.value;
      outputpounds.innerHTML = kgm*2.20462;
      outputkilograms.innerHTML = kgm;
      outputounce.innerHTML = kgm*35.274;
      outputgrams.innerHTML = kgm*1000;
      }

      if(inputtype.value === 'Ounce')  
      {
      document.getElementById('outputs').style.visibility = 'visible';
      let oz = e.target.value;
      outputpounds.innerHTML = oz/16;
      outputkilograms.innerHTML = oz/0.0283495;
      outputounce.innerHTML = oz;
      outputgrams.innerHTML = oz*28.3495;
      }
    }

    var color = document.getElementById('custom-color')
    
color.addEventListener('click',colors)

function colors(e){
  
  if(e.target.classList.contains('primary'))
  { 
    document.body.style.background = '#1C2F9B'
    
  }

  if (e.target.classList.contains('secondary')) {
    document.body.style.background = '#6c757d';
    
  } 
  if (e.target.classList.contains('success')) {
    document.body.style.background = '#28a745';
    
  } 
  if (e.target.classList.contains('danger')) {
    document.body.style.background = '#AF0D05';
    
  } 
  if (e.target.classList.contains('dark')) {
    document.body.style.background = '#343a40';
    
  } 
   
}
  </script>
</body>
</html>
